<style>
    :root {
        --bg-dark: #050a14;
        --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.1);
        --gold-primary: #d4af37;
        --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        --text-light: #f1f5f9;
        --text-muted: #94a3b8;
        --backdrop-blur: blur(12px);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background: var(--bg-dark);
        background-image: var(--bg-gradient);
        color: var(--text-light);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* --- Scrollbar Styling --- */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold-primary); }

    /* --- Header Section --- */
    header {
        text-align: center;
        padding: 100px 20px 60px;
        position: relative;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        letter-spacing: 4px;
        font-weight: 700;
        text-transform: uppercase;
        margin-bottom: 15px;
        /* Gold Shimmer Text */
        background: var(--gold-gradient);
        background-size: 200% auto;
        -webkit-background-clip: text;
        color: transparent;
        animation: shine 4s linear infinite;
    }

    @keyframes shine {
        to { background-position: 200% center; }
    }

    h2 {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: var(--text-muted);
        letter-spacing: 2px;
        font-weight: 400;
        position: relative;
        display: inline-block;
    }

    h2::after {
        content: '';
        display: block;
        width: 60px;
        height: 2px;
        background: var(--gold-primary);
        margin: 15px auto 0;
    }

    /* --- Gallery Grid --- */
    .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 40px 0;
    }

    .img-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        cursor: pointer;
        opacity: 0;
        transform: translateY(30px);
        transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
        animation: fadeUp 0.8s ease forwards;
    }

    /* Glass overlay effect on card */
    .img-card::before {
        content: 'VIEW';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--gold-primary);
        font-family: 'Playfair Display', serif;
        letter-spacing: 2px;
        font-size: 1.2rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
        backdrop-filter: blur(2px);
    }

    .img-card:hover::before {
        opacity: 1;
    }

    .img-card:hover {
        transform: translateY(-8px);
        border-color: var(--gold-primary);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .img-card img {
        width: 100%;
        height: 350px; /* Fixed height for uniformity */
        object-fit: cover;
        transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: block;
    }

    .img-card:hover img {
        transform: scale(1.1);
    }

    /* Staggered Loading Animation */
    .img-card:nth-child(1) { animation-delay: 0.1s; }
    .img-card:nth-child(2) { animation-delay: 0.15s; }
    .img-card:nth-child(3) { animation-delay: 0.2s; }
    .img-card:nth-child(4) { animation-delay: 0.25s; }
    .img-card:nth-child(5) { animation-delay: 0.3s; }
    .img-card:nth-child(6) { animation-delay: 0.35s; }
    .img-card:nth-child(7) { animation-delay: 0.4s; }
    .img-card:nth-child(8) { animation-delay: 0.45s; }
    /* ... continued for others */

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Buttons --- */
    .btn-container {
        text-align: center;
        margin: 60px 0 80px;
    }

    .btn-home {
        position: relative;
        padding: 16px 45px;
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        color: var(--gold-primary);
        border: 1px solid var(--gold-primary);
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.4s ease;
        overflow: hidden;
        z-index: 1;
        background: transparent;
    }

    .btn-home::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 0%; height: 100%;
        background: var(--gold-primary);
        transition: width 0.4s ease;
        z-index: -1;
    }

    .btn-home:hover {
        color: #000;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
    }

    .btn-home:hover::before {
        width: 100%;
    }

    /* --- Footer --- */
    footer {
        background: rgba(15, 23, 42, 0.8);
        border-top: 1px solid var(--card-border);
        padding: 60px 20px;
        text-align: center;
        backdrop-filter: var(--backdrop-blur);
    }

    .footer-content {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--text-muted);
        font-size: 1rem;
        padding: 10px 20px;
        background: rgba(255,255,255,0.02);
        border-radius: 50px;
        transition: 0.3s;
    }

    .contact-item:hover {
        background: rgba(255,255,255,0.05);
        color: var(--text-light);
        transform: translateY(-2px);
    }
    
    .contact-item span {
        font-size: 1.2rem;
    }

    .copyright {
        margin-top: 40px;
        font-size: 0.85rem;
        color: #64748b;
        letter-spacing: 1px;
    }

    /* --- Lightbox --- */
    #lightbox {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        z-index: 2000;
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    #lightbox.active {
        display: flex;
        opacity: 1;
    }

    #lightbox img {
        max-width: 95%;
        max-height: 90vh;
        border: 2px solid var(--gold-primary);
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }
    
    #lightbox.active img {
        transform: scale(1);
    }

    .close-lightbox {
        position: absolute;
        top: 20px;
        right: 30px;
        color: var(--text-muted);
        font-size: 40px;
        cursor: pointer;
        z-index: 2001;
        transition: all 0.3s;
        line-height: 1;
    }
    .close-lightbox:hover {
        color: var(--gold-primary);
        transform: rotate(90deg);
    }

    /* Responsive */
    @media (max-width: 768px) {
        h1 { font-size: 2rem; letter-spacing: 1px; }
        .gallery { grid-template-columns: 1fr; gap: 20px; }
        .footer-content { flex-direction: column; gap: 15px; }
    }
</style>

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(element) {
        const img = element.querySelector('img');
        if (img) {
            lightboxImg.src = img.src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop scrolling
        }
    }

    function closeLightbox(e) {
        if (e.target !== lightboxImg) {
            forceClose();
        }
    }

    function forceClose() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto'; // Resume scrolling
    }
    
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            forceClose();
        }
    });
</script>
