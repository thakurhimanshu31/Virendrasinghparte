<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUDRAKSH GREENS | Mahanata Group</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

<style>
/* ===== CSS VARIABLES ===== */
:root {
    --bg-dark: #050a14;
    --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);
    --card-bg: rgba(255, 255, 255, 0.03);
    --card-border: rgba(255, 255, 255, 0.1);
    --gold-primary: #d4af37;
    --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
    --text-light: #f1f5f9;
    --text-muted: #94a3b8;
    --backdrop-blur: blur(12px);
}

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background: var(--bg-gradient);
    color: var(--text-light);
    font-family: 'Montserrat', sans-serif;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    padding: 100px 20px 60px;
}
h1 {
    font-family: "Playfair Display", serif;
    font-size: 3.5rem;
    text-transform: uppercase;
    background: var(--gold-gradient);
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 4s linear infinite;
}
@keyframes shine {
    to { background-position: 200% center; }
}
h2 {
    margin-top: 10px;
    font-family: "Playfair Display", serif;
    color: var(--text-muted);
}

/* ===== GALLERY ===== */
.container { max-width: 1280px; margin: auto; padding: 0 20px; }

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 40px 0;
}

.img-card {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    cursor: pointer;
    transition: .4s;
}
.img-card::before {
    content: 'VIEW';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #0007;
    color: var(--gold-primary);
    font-family: "Playfair Display";
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: .3s;
}
.img-card:hover::before { opacity: 1; }
.img-card img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    transition: .7s;
}
.img-card:hover img { transform: scale(1.1); }

/* ===== BUTTON ===== */
.btn-container { text-align: center; margin: 40px 0 70px; }
.btn-home {
    padding: 16px 45px;
    border: 1px solid var(--gold-primary);
    color: var(--gold-primary);
    text-decoration: none;
    letter-spacing: 2px;
    transition: .4s;
}
.btn-home:hover { background: var(--gold-primary); color: #000; }

/* ===== FOOTER ===== */
footer {
    padding: 60px 20px;
    text-align: center;
    background: rgba(15,23,42,0.8);
    border-top: 1px solid var(--card-border);
}
.footer-content {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
}
.contact-item {
    display: flex;
    gap: 10px;
    padding: 12px 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 50px;
}
.contact-item:hover { background: rgba(255,255,255,0.1); }

/* ===== LIGHTBOX ===== */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    backdrop-filter: blur(10px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
}
#lightbox.active { display: flex; }

#lightbox-img {
    max-width: 90%;
    max-height: 90vh;
    border: 2px solid var(--gold-primary);
    transition: .3s;
}

.close-lightbox {
    position: absolute;
    top: 20px;
    right: 30px;
    color: var(--text-muted);
    font-size: 40px;
    cursor: pointer;
}
.close-lightbox:hover { color: var(--gold-primary); }

/* Lightbox arrows */
.lightbox-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background: #0008;
    border: none;
    color: white;
    width: 50px;
    height: 80px;
    cursor: pointer;
    transition: .3s;
}
.lightbox-nav:hover { color: var(--gold-primary); }

#prev-btn { left: 10px; border-radius: 0 8px 8px 0; }
#next-btn { right: 10px; border-radius: 8px 0 0 8px; }

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .gallery { grid-template-columns: repeat(2,1fr); }
    .img-card img { height: 250px; }
}
@media (max-width: 480px) {
    .gallery { grid-template-columns: 1fr; }
    .img-card img { height: 200px; }
}
</style>
</head>
<body>

<header>
    <h1>Mahanata Group</h1>
    <h2>TULIP PARK </h2>
</header>

<div class="container">
<section class="gallery">
    <div class="img-card" data-index="0" onclick="openLightbox(this)">
        <img src="img13.jpeg" alt="Property View 1">
    </div>

    <div class="img-card" data-index="1" onclick="openLightbox(this)">
        <img src="img14.jpeg" alt="Property View 2">
    </div>

    <div class="img-card" data-index="2" onclick="openLightbox(this)">
        <img src="img15.jpeg" alt="Property View 3">
    </div>

    <div class="img-card" data-index="3" onclick="openLightbox(this)">
        <img src="img16.jpeg" alt="Property View 4">
    </div>

    <div class="img-card" data-index="4" onclick="openLightbox(this)">
        <img src="img17.jpeg" alt="Property View 5">
    </div>

    <div class="img-card" data-index="5" onclick="openLightbox(this)">
        <img src="img18.jpeg" alt="Property View 6">
    </div>

    <div class="img-card" data-index="6" onclick="openLightbox(this)">
        <img src="img19.jpeg" alt="Property View 7">
    </div>
</section>


<div class="btn-container">
    <a href="index.html" class="btn-home">Return to Home</a>
</div>
</div>

<footer>
    <div class="footer-content">
        <div class="contact-item"><i class="fas fa-map-marker-alt"></i> Shagun Tower, Vijay Nagar, Indore</div>
        <div class="contact-item"><i class="fas fa-phone-alt"></i> +91 98938 62775</div>
        <div class="contact-item"><i class="fas fa-envelope"></i> virendraparte591@gmail.com</div>
    </div>
    <div style="margin-top:30px; color:#94a3b8;">
        © 2026 MAHANATA GROUP – BUILD BY SOS Infobulls
    </div>
</footer>

<!-- LIGHTBOX -->
<div id="lightbox">
    <span class="close-lightbox" onclick="forceClose()">&#x2716;</span>
    <button id="prev-btn" class="lightbox-nav" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img" src="">
    <button id="next-btn" class="lightbox-nav" onclick="changeImage(1)">❯</button>
</div>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const imageCards = document.querySelectorAll(".img-card");

const imageSources = Array.from(imageCards).map(c => c.querySelector("img").src);
let currentIndex = 0;

imageCards.forEach((card) => {
    card.onclick = () => openLightbox(card);
});

function openLightbox(el) {
    currentIndex = parseInt(el.dataset.index);
    lightboxImg.src = imageSources[currentIndex];
    lightbox.classList.add("active");
    document.body.style.overflow = "hidden";
}

function forceClose() {
    lightbox.classList.remove("active");
    document.body.style.overflow = "auto";
}

function changeImage(step) {
    currentIndex = (currentIndex + step + imageSources.length) % imageSources.length;
    lightboxImg.src = imageSources[currentIndex];
}

// Keyboard arrows
document.addEventListener("keydown", (e) => {
    if (!lightbox.classList.contains("active")) return;
    if (e.key === "ArrowLeft") changeImage(-1);
    if (e.key === "ArrowRight") changeImage(1);
    if (e.key === "Escape") forceClose();
});
</script>

</body>
</html>
